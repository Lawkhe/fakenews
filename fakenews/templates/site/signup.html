{% load static %}
<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Registro</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    

	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon16.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon32.png' %}">
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="/login"><img class="logo-icon me-2" src="{% static 'images/app-logo.svg' %}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Registrarse</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" method="POST">
              				{% csrf_token %}         
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Nombre completo</label>
								<input id="signup-name" name="name" type="text" class="form-control signup-name" placeholder="Nombre completo" 
									value="{{ data.name }}" autocomplete="off" title="Solo se permiten letras" pattern="[A-Za-z\s]+" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Correo</label>
								<input id="signup-email" name="email" type="email" class="form-control signup-email"
									value="{{ data.email }}" autocomplete="off" placeholder="Correo" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Contraseña</label>
								<input id="signup-password" name="password" type="password" class="form-control signup-password" placeholder="Contraseña"
									title="La contraseña debe contener: Mínimo 8 caracteres al menos 1 Letra y 1 Número"
									pattern="(?=^.{8,}$)(?=.*\d)(?=.*[A-Z]).*$" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="confirmate-password">Confirmar contraseña</label>
								<input id="confirmate-password" type="password" class="form-control signup-password" placeholder="Confirmar contraseña" required="required">
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="AcceptTerms" required>
									<label class="form-check-label" for="AcceptTerms">
										Acepto los <a href="#" class="app-link">Términos de servicio</a> y la <a href="#" class="app-link">Política de privacidad</a>.
									</label>
								</div>
							</div>
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Registrarse</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">¿Ya tienes una cuenta? <a class="text-link" href="/login">Iniciar</a></div>
					</div><!--//auth-form-container-->
					
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
				       
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					    <h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
					    <div>Portal is a free Bootstrap 5 admin dashboard template. You can download and view the template license <a href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/">here</a>.</div>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script type="text/javascript">
		window.onload = function () {
			var txtPassword = document.getElementById("signup-password");
			var txtConfirmPassword = document.getElementById("confirmate-password");
			txtPassword.onchange = ConfirmPassword;
			txtConfirmPassword.onkeyup = ConfirmPassword;
			function ConfirmPassword() {
				txtConfirmPassword.setCustomValidity("");
				if (txtPassword.value != txtConfirmPassword.value) {
					txtConfirmPassword.setCustomValidity("Las contraseñas no coinciden.");
				}
			}
		}
	</script>

	<script>
		var status = '{{ status }}';
		if (status == 'fail') {
			swal({
				title: "Error",
				text: '{{ message }}',
				icon: "warning",
			});
		}
	</script>

</body>
</html>
